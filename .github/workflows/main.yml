name: Crypto Bot Run
on:
  schedule:
    - cron: '0 * * * *' # هر یک ساعت خودکار اجرا می‌شود
  workflow_dispatch:      # اجازه اجرای دستی را می‌دهد
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          pip install ccxt pandas pandas_ta requests
          python bot.py
